<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pumpkin Eye</title>
  <link rel="canonical" href="https://codepo8.github.io/github-page-pwa/" />
  <link rel="manifest" href="/github-page-pwa/manifest.webmanifest">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
 
  <canvas id="eyeCanvas"></canvas>
  <div class="settings-icon" onclick="showModal()">⚙️</div>
  <div class="modal" id="settingsModal">
      <div class="modal-content">
          <span class="close-btn" onclick="closeModal()">&times;</span>
          <h2>Settings</h2>
          
          <div class="slider-container">
              <label for="pupilSpeed" class="slider-label">Pupil Movement Speed:</label>
              <input type="range" id="pupilSpeed" min="0.1" max="1" step="0.1" value="0.3" oninput="adjustPupilSpeed(this.value)">
              <span id="pupilSpeedValue">0.3</span>
          </div>

          <div class="slider-container">
              <label for="blinkSpeed" class="slider-label">Blinking Speed:</label>
              <input type="range" id="blinkSpeed" min="1" max="20" value="10" oninput="adjustBlinkSpeed(this.value)">
              <span id="blinkSpeedValue">10</span>
          </div>
      </div>
  </div>

  <script>
      if (navigator.serviceWorker) {
        navigator.serviceWorker.register (
          '/github-page-pwa/sw.js',
          {scope: '/github-page-pwa/'}
        )
      }
  </script>
  <script src="js/app.js"></script>
</body>
</html>
